<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.5.0/fetch.js"></script>
    
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous">
    </script>

    <script src='table.js'> </script>
    <script src="headlines.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark md-5">
        <a class="navbar-brand" href="#">Currency Tracker</a>
        <div class="navbar-collapse">
        <ul class="navbar-nav mr-auto">
        <li class="nav-item active"><a class="nav-link" href="#">home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">about</a></li>
        <li class="nav-item"><a class="nav-link" href="#">contact</a></li>
        </ul>
        </div>
    </nav>

    <body onload="request_table(); request_headlines()">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-8">
              <div class="jumbotron">
                  <h1 class="display-4">Cryptocurrency Tracker</h1>
                  <p class="lead">This dashboard shows you the current market status of the top 15 Cryptocurrencies</p>
                  <hr class="my-4">
                  <form class="form-inline d-flex justify-content-center md-form form-sm mt-0">
                      <i class="fas fa-search" aria-hidden="true"></i>
                      <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search"
                        aria-label="Search">
                    </form>
                </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 col-md-8">
            <h3>Listings</h3>
            <div id="table_container" >
              <table id="table" class="table table-striped">
                <thead>
                  <tr class="bg-info">
                    <th data-column="name" data-order="desc"># &#9650</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Market Cap</th>
                    <th>Volume</th>
                    <th>24 hour</th>
                    <th>7 days</th>
                  </tr>
                </thead>
                <tbody id="table_body">
                </tbody>
              
              </table>
            </div>
          </div>
          <div class="col-xs-6 col-md-4" id="headlines_container">
            <h3>Headlines</h3>
          </div>
        </div>
    </body>
</html>
